<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>xBlur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body class="bg-black">
        <header class="position-relative">
            <nav class="navbar py-0 position-fixed">
                <div class="container-fluid justify-content-between ">
                    <div class="d-flex flex-column align-items-center flex-md-row">
                        <a class="navbar-brand" href="./index.html">
                            <img src="./assets/imgs/logo.png" alt="logo">
                        </a>
                        <div class="navbar" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="./backoffice.html">Create your own NFT</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="cart">
                        <a data-bs-toggle="offcanvas" href="#offcanvasCart" role="button">
                            <i id="cartImg" class="fas fa-shopping-cart fa-2x text-white me-5"></i>
                        </a>
                    </div>
                </div>
            </nav>
            <div id="progress">
                <progress id="progressBar" value="0" max="100"></progress>
                <span id="progressLabel">0%</span>
            </div>
            <div class="position-relative">
                <div class="position-absolute">
                    <h1 id="h1Hero" title="xBlur_" class="text-white glitch">
                        xBlur_
                    </h1>
                    <p class="text-white italic">
                        Buy, trade and create your own collectibles. <br>
                        Web 3.0's best marketplace for nft!
                    </p>
                </div>
                <section id="hero-section" class="d-flex justify-content-start position-relative">
                </section>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row my-5 ms-1">
                    <div class="col-12">
                        <h2 class="text-white">Our collectibles:</h2>
                    </div>
                </div>
                <div id="object-container" class="row px-2">
                </div>
            </div>
        </main>
        <div id="modalContainer">
        </div>
        <!-- cart offcanvas -->
          <div class="offcanvas offcanvas-end bg-black" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Your shopping cart</h5>
              <button type="button" class="btn btn-outline-light"  data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
            </div>
            <div class="offcanvas-body">
            </div>
            <div class="cart-footer align-self-end">

            </div>
          </div>





        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./assets/variables.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
