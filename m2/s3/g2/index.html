<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body class="bg-dark d-flex flex-column align-items-center">
    <div class="container bg-dark w-100 my-5">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label class="text-light" for="nameInput">First and Last Name</label>
                        <input type="text" class="form-control mb-1" id="nameInput" placeholder="Insert Here">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <div class="row d-flex justify-content-end">
                    <div class="col-4 d-flex flex-column justify-content-center">
                        <button id="save-btn" type="button" class="btn btn-success my-2">Save</button>
                        <button id="remove-btn" type="button" class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
