<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio S3 G3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .modal-body p, .modal-body button{
        height: 200px;
        max-height: 200px;
      }
      .modal-body{
        height: 1000px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-secondary mb-5">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Navbar</a>
        <a href="#" class="text-decoration-none text-white fw-bold" data-bs-toggle="modal" data-bs-target="#chart-modal">CHART</a>
      </div>
    </nav>
    <div class="container">
      <div id="main-row" class="row">

      </div>
    </div>
    <!-- modal -->
    <div id="chart-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-white">You Chart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body container-fluid">
            <div class="row">
              <div id="title" class="col-4 text-white">col</div>
              <div id="price" class="col-4 text-white">col</div>
              <div id="delete-container" class="col-4 text-white">col</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
