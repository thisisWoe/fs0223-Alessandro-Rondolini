<div [@fadeInAnimation]>
  <h1>Sign Up</h1>
  <form [formGroup]="formRegister" (ngSubmit)="register()">
    <mat-form-field appearance="outline" color="primary">
      <mat-label>es: prova@email.com</mat-label>
      <input
      type="email"
      matInput
      formControlName="email"
      >
      <mat-hint>Email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>es: 1234@Qwerty</mat-label>
        <input
        type="password"
        matInput
        formControlName="password"
        >
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>es: Mario</mat-label>
          <input
          type="text"
          matInput
          formControlName="name"
          >
          <mat-hint>Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>es: Rossi</mat-label>
          <input
          type="text"
          matInput
          formControlName="surname"
          >
          <mat-hint>Surname</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </div>
