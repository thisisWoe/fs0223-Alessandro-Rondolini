<div class="scrolling"  [@fadeInAnimation]>
  <div *ngFor="let post of allDisplayablePosts">
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.createdBy_name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{post.image}}" alt="post image">
      <mat-card-content>
        <p>
          {{post.createdAt | date: 'fullDate' }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="profile-container">
  <button mat-fab
          cdkDrag
          matTooltip="You can move me everywhere! Double click to YOUR PROFILE"
          aria-label="Button that displays a tooltip when focused or hovered over"
          color="primary"
          id="userSettings"
          (dblclick)="navigateToProfile()">
    {{userLogged.user.name | json | slice:1:-1 }}
  </button>
</div>
<div class="rest-container">
  <button mat-raised-button color="primary" [routerLink]="['addPost']">
    Create New Post!
  </button>
  <p>Important NEWS: We are moving to Web 3.0! We're creating our own Metaverse</p>
</div>
