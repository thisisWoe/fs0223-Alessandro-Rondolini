<app-add-todo (todoCreated)="handleTodoCreated()"></app-add-todo>
<app-edit-todo></app-edit-todo>
<main>
  <div class="todos-container">
    <div class="card-todo" *ngFor="let singleTodo of todos">
      <p *ngIf="!singleTodo.completed">Task:</p>
      <h3>{{singleTodo.title}}</h3>
      <div>
        <button>Mark as completed</button>
        <a (click)="deleteTodo(singleTodo.id)"><i class="bi bi-trash3-fill"></i></a>
        <a (click)="getSingleTodo(singleTodo.id)"><i class="bi bi-pencil-square"></i></a>
      </div>
    </div>
  </div>
</main>
