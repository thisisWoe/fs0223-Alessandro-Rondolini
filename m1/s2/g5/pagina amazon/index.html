<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="header">
            <img src="assets/logo.png" alt="Logo Amazon">
        </div>
        <nav>
            <a class="nav-a" href="#" target="_blank">All</a>
            <a class="nav-b" href="#" target="_blank">Today's deals</a>
            <a class="nav-b" href="#" target="_blank">Customer Servise</a>
            <a class="nav-b" href="#" target="_blank">Registry</a>
            <a class="nav-b" href="#" target="_blank">Gift Cards</a>
            <a class="nav-b" href="#" target="_blank">Sell</a>
        </nav>
    </header>
    <main>
        <section id="banner">
            <div id="gift-cards" class="banners">
                <h4>Shop All Holiday Gift cards</h4>
            </div>
            <div id="gift-guides" class="banners">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <section id="perfect-gift">
            <div id="title-section"> 
                <div><h2>Find the perfect gift</h2></div>
                <div><a href="#" target="_blank">Shop Now</a></div>
            </div>
            <div id="articles">
                <div id="article-1"></div>
                <div id="article-2"></div>
                <div id="article-3"></div>
                <div id="article-4"></div>
            </div>
        </section>
        <section id="play-game">
                <div id="img-container"><img src="assets/img_9.png" alt="gaming-image"></div>
                <div id="content-play-game">    
                    <div><h3>Play the gifting game</h3></div>
                    <div><a href="#" target="_blank">Shop gaming</a></div>
                </div>    
        </section>
        <section id="sound">
            <div id="sound-container"><img src="assets/img_10.png" alt="sound-image"></div>
            <div id="content-sound">    
                <div><h3>The sound of cheer</h3></div>
                <div><a href="#" target="_blank">Shop Audio & Accessories</a></div>
            </div>
    </section>    
    </main>
    <footer>
        <div id="top-footer">
            <a class="nav-a" href="#" target="_blank">Back to top</a>
        </div>
        <div id="bot-footer">
            <img src="assets/logo.png" alt="Logo Amazon">
        </div>
    </footer>
    
</body>
</html>
