<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="header">
            <img src="assets/logo.png" alt="Logo Amazon">
        </div>
        <nav>
            <a class="nav-a" href="https://www.amazon.it/ref=nav_logo" target="_blank">All</a>
            <a class="nav-b" href="https://www.amazon.it/deals?ref_=nav_cs_gb" target="_blank">Today's deals</a>
            <a class="nav-b" href="https://www.amazon.it/gp/help/customer/display.html?nodeId=508510&ref_=nav_cs_help" target="_blank">Customer Servise</a>
            <a class="nav-b" href="https://www.amazon.it/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.it%2Fgp%2Fhelp%2Fcustomer%2Fdisplay.html%3FnodeId%3D508510%26ref_%3Dnav_ya_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=itflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&" target="_blank">Registry</a>
            <a class="nav-b" href="https://www.amazon.com/gift-cards/b?ie=UTF8&node=2238192011" target="_blank">Gift Cards</a>
            <a class="nav-b" href="https://sell.amazon.it/vendere-online" target="_blank">Sell</a>
        </nav>
    </header>
    <main>
        <section id="banner" class="color-class">
            <div id="gift-cards">
                <h4>Shop All Holiday Gift cards</h4>
            </div>
            <div id="gift-guides">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <section id="perfect-gift">
            <div id="title-section"> 
                <div><h2>Find the perfect gift</h2></div>
                <div><a href="#" target="_blank">Shop Now</a></div>
            </div>
            <div id="articles">
                <div id="article-1" class="articles-img"></div>
                <div id="article-2" class="articles-img"></div>
                <div id="article-3" class="articles-img"></div>
                <div id="article-4" class="articles-img"></div>
            </div>
        </section>
        <section id="play-game">
                <div id="img-container"><img src="assets/img_9.png" alt="gaming-image"></div>
                <div id="content-play-game">    
                    <div><h3>Play the gifting game</h3></div>
                    <div><a href="#" target="_blank">Shop gaming</a></div>
                </div>    
        </section>
        <section id="sound">
            <div id="sound-container"><img src="assets/img_10.png" alt="sound-image"></div>
            <div id="content-sound">    
                <div><h3>The sound of cheer</h3></div>
                <div><a href="#" target="_blank">Shop Audio & Accessories</a></div>
            </div>
    </section>    
    </main>
    <footer>
        <div id="top-footer">
            <a class="nav-a" href="#">Back to top</a>
        </div>
        <div id="bot-footer">
            <img src="assets/logo.png" alt="Logo Amazon">
        </div>
    </footer>
    
</body>
</html>
